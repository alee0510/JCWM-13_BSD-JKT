<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Market v1</title>
    </head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table {
            width: 100%;
        }

        th, td {
            height: 50px;
            min-width: 25px;
        }
    </style>
    <body>
        <form>
            <fieldset>
                <legend>Input Data</legend>
                <!-- input -->
                Product Name : <input type="text" id="pruduct-name"/>
                Price : <input type="number" id="price"/>
                Stock : <input type="number" id="stock"/>
                Image : <input type="text" id="product-image"/>

                <!-- option -->
                Category :
                <select id="category">
                    <option value="Food">Food</option>
                    <option value="Drink">Drink</option>
                    <option value="Vegetable">Vegetable</option>
                    <option value="Fruit">Fruit</option>
                    <option value="Other">Other</option>
                </select>

                <!-- submit button -->
                <button type="button" onclick="addProduct()">Add Product âž•</button>
            </fieldset>
            <fieldset>
                <legend>Table Product</legend>
                <!-- create table for product -->
                <table id="table-product">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Category</th>
                            <th>Stock</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </fieldset>
            <fieldset>
                <legend>Cart</legend>
            </fieldset>
        </form>
    </body>
    <script>
        let products = [
            {
                name : "Apple",
                image : "https://i5.walmartimages.ca/images/Enlarge/094/514/6000200094514.jpg",
                category : "Fruit",
                stock : 50,
                price : 15000
            },
            {
                name : "Milk",
                image : "https://cmkt-image-prd.freetls.fastly.net/0.1.0/ps/7786149/2340/1560/m1/fpnw/wm0/17-milk-box-mockup-.png?1582099260&s=482c6ae842be9bfb2522e0029ca9c9b4",
                category : "Drink",
                stock : 100,
                price : 35000
            }
        ]

        let cart = []

        class Product {
            constructor(_name, _image, _category, _stock, _price) {
                this.name = _name
                this.image = _image
                this.category = _category
                this.stock = _stock
                this.price = _price
            }
        }

        // show product
        function showProduct (data) {
            let tbody = document.getElementsByTagName('table')[0].tBodies[0]

            // do iteration
            let result = []
            for (let i = 0; i < data.length; i++) {
                let tr = `<tr><td>${i+1}</td>`
                // do iteration inside an object
                for (let key in data[i]) {
                    if (key === 'image') {
                        tr += `<td><img src="${data[i][key]}" alt="product-image" width="100px"/></td>`
                    } else {
                        tr += `<td>${data[i][key]}</td>`
                    }
                }
                tr += '<td><button type="button" onclick="addToCart()"">Add To Cart ðŸ›’</button></td></tr>'
                result.push(tr)
            }
            console.log(result)

            // show data
            tbody.innerHTML = result.join('')
        }

        // add product
        function addProduct () {
            // get all input value
            let input = document.forms[0].elements[0].getElementsByTagName('input'),
            name = input[0].value,
            price = parseInt(input[1].value),
            stock = parseInt(input[2].value),
            image = input[3].value

            // get value from select
            let category = document.getElementById('category').value
            console.log(category)
            console.log(input)

            // check user input
            if (name === '' || image === '' || isNaN(price) || isNaN(stock)) {
                alert('Please fill all input form !')
                return null
            }

            // add new product to database
            products.push(new Product(name, image, category, stock, price))

            // show an updated data
            showProduct(products)

            // reset input value
            for (let element of input) {
                element.value = ''
            } 
        }

        // call or invoke the function
        showProduct(products)
    </script>
</html>
