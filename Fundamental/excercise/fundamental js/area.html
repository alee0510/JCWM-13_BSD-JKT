<script>
    // calculate triangle area
    let base = parseInt(prompt('input triangle base : ')) // alas
    let height = parseInt(prompt('input triangle Hight :')) // tinggi

    let area = 0.5 * base * height

    alert(`triangle area is ${area}`)

    // circular area
    let pi = 3.14
    let radius = parseInt(prompt('input circular radius : '))
    let circularArea = pi * (radius ** 2)

    alert(`circular area is ${circularArea}`)
</script>
