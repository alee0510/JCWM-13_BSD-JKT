<script>
    // Simple Calculator
    let x = parseInt(prompt('Input 1st number : ')) // prompt data type sting -> convert to number -> parseInt
    let y = parseInt(prompt('Input 2nd number : '))

    // do calculation
    let plus = x + y
    let minus = x - y
    let div = x / y
    let mul = x * y
    let mod =  x % y // sisa bagi
    let exp = x ** y // pangkat

    // show result in alert
    alert(`result of ${x} + ${y} = ${plus}`)
    alert(`result of ${x} - ${y} = ${minus}`)
    alert(`result of ${x} x ${y} = ${mul}`)
    alert(`result of ${x} / ${y} = ${div}`)
    alert(`result of ${x} % ${y} = ${mod}`)
    alert(`result of ${x} ^ ${y} = ${exp}`)
</script>
