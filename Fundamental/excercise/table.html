<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Table</title>
        <style>
            table, th, td {
                border: 3px solid blue;
                border-collapse: collapse;
            }
            table th {
                background-color: yellow;
            }

        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Club</th>
                    <th>Logo</th>
                    <th>Function</th>
                    <th>Level</th>
                    <th>OK</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1st</td>
                    <td><b>Barcelona</b></td>
                    <td>
                        <img src="https://upload.wikimedia.org/wikipedia/id/thumb/4/47/FC_Barcelona_%28crest%29.svg/1200px-FC_Barcelona_%28crest%29.svg.png" width="100px"/>
                    </td>
                    <td>2x<sup>3</sup> + 3x<sup>2</sup> - x - 13 = 0</td>
                    <td>
                        <input type="radio"/>Junior
                        <input type="radio" checked/>Professional
                    </td>
                    <td>
                        <input type="button" value="edit"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
