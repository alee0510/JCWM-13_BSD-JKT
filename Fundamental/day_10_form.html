<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GET DOM VALUE</title>
    </head>
    <body>
        <form id='form'>
            <!-- input -->
            <label for="name">Name : </label>
            <input type="text" id='name'/><br><br>
            <label for="age">Age : </label>
            <input type="number" id='age'/><br><br>

            <!-- radio button -->
            <input type="radio" onclick="radioFunction(this.value)" value="Pokémon"/>Pokémon<br>
            <input type="radio" onclick="radioFunction(this.value)" value="Dragon"/>Dragon ball

            <!-- check box -->
            <input type="checkbox" onclick="checkFunction(this.value)" value="check">check me

            <!-- selection -->
            <select id='select'>
                <option value="Apple">Apple</option>
                <option value="Mango">Mango</option>
                <option value="Lemon">Lemon</option>
                <option value="Lychee">Lychee</option>
            </select>
        </form>
        <br><br>
        <button onclick="onButtonClick()">Click Me!</button>
        <p id='output'></p>
    </body>
    <script>
        // event => user interacted with html element
        function onButtonClick () {
            // get value from input
            let name = document.getElementById('form').elements[0].value
            let age = document.getElementById('age').value

            // get value from radio button
            let radio = document.getElementsByTagName('input')[3].value

            // get value from selection
            let select = document.getElementById('select').value

            document.getElementById('output').innerHTML = `${name} and ${age} and ${radio} and ${select}`
            
            // elements return collection of elements inside single html tags
            console.log(document.getElementById('form').elements)
        }

        function radioFunction(value) {
            document.getElementById('output').innerHTML += value
        }

        function checkFunction (value) {
            document.getElementById('output').innerHTML += value
        }
     </script>
</html>
